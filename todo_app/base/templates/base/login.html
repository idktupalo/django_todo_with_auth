{% extends 'base/base.html' %}
{% block content %}

<div class="login-wrapper" style="padding: 20px">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="black-btn" type="submit" value="Login">
    </form>
    <p>Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
